<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/sidebar.css" rel="stylesheet">
    <link href="css/campaign.css" rel="stylesheet">
    <title>Personnages joueurs</title>
</head>

<body>
    <nav id="navbar"></nav>
    <div class="container-fluid" id="main">
        <div class="container center-block liste-personnages">

            <div class="row">

                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Quinn</h5>
                            <!-- <blockquote></blockquote> -->
                        </div>
                        <div class="card-body">
                            <div class="card-picture">
                                <img src="img/joueurs/quinn.jpg" class="card-img-top" alt="Quinn le demi-drow" />
                            </div>
                            <p class="card-text">Quinn le demi-drow rogue </p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Conlai</h5>
                            <!-- <blockquote></blockquote> -->
                        </div>
                        <div class="card-body">
                            <div class="card-picture">
                                <img src="img/joueurs/conlai.jpg" class="card-img-top" alt="Conlai An Fheadha va Sehanine" />
                            </div>
                            <p class="card-text">Conlai l'Ã©ladrin duelliste</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Ixora</h5>
                            <!-- <blockquote></blockquote> -->
                        </div>
                        <div class="card-body">
                            <div class="card-picture">
                                <img src="img/joueurs/ixora.jpg" class="card-img-top" alt="Warforged Paladin" />
                            </div>
                            <p class="card-text">Ixora la warforged paladin </p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Luna</h5>
                            <!-- <blockquote></blockquote> -->
                        </div>
                        <div class="card-body">
                            <div class="card-picture">
                                <img src="img/joueurs/luna.jpg" class="card-img-top" alt="L'aspect bestial de Luna" />
                            </div>
                            <p class="card-text">Luna la shifter ranger</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="viewerModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
        <div id="modal-caption"></div>
    </div>

    <!-- Section de scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/messcripts.js"></script>

</html>
